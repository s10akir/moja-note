<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>moja-note</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header id="info">
        <button id="new-note" class="btn btn-default"><li class="fa fa-edit"></li>NEW NOTE!!</button>
    </header>
    <div id="notes-bar">
        <div class="note">
            <input type="text"  id="notes-search" class="form-control" placeholder="search your note.">
        </div>
        <div id="notes"></div>
    </div>
    <div id="note-view">
        <webview id="note-view-body" src="view/preview.html" preload="script/preview.js">
        </webview>
        <footer id="note-view-buttons">
            <a id="edit-note" class="fa fa-pencil" href="#"></a>
            <a class="fa fa-share" href="#"></a>
            <a id="delete-note" class="fa fa-trash-o" href="#"></a>
        </footer>
    </div>
</body>
<footer>
    <script src="script/index.js"></script>
</footer>
</html>
