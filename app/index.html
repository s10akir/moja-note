<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>moja-note</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="script/index.js"></script>
</head>
<body>
    <header id="info">
        <a class="fa fa-edit fa-2x" href="view/editor.html"></a>
    </header>
    <div id="notes">
        <div id="notes-search" class="note">
            <input type="text" class="form-control" placeholder="search your note.">
        </div>
    </div>
    <div id="note-view">
        <div id="note-view-body">

        </div>
        <footer id="note-view-buttons">
            <button id="delete-button" class="btn btn-danger"><li class="fa fa-trash-o fa-2x"></li></button>
            <button class="btn btn-default"><li class="fa fa-share fa-2x"></li></button>
            <button class="btn btn-default"><li class="fa fa-edit fa-2x"></li></button>
        </footer>
    </div>
</body>
</html>
